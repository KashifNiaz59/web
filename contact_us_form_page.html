<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- internal style sheet -->
    <link rel="stylesheet" type="text/css" href="contact_us_form.css" />

    <!-- title -->
    <title>ISLAM ZINDABAD</title>
</head>
<body>

    <div class="container">
        <h2>CONTACT US</h2>
        
        <!-- 1st row -->
        <div class="row100">
            
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required" />
                    <span class="text">First Name</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required" />
                    <span class="text">Last Name</span>
                    <span class="line"></span>
                </div>
            </div>

        </div>

        <!-- 2nd row -->
        <div class="row100">

            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required" />
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required" />
                    <span class="text">Mobile</span>
                    <span class="line"></span>
                </div>
            </div>

        </div>

        <!-- 3rd row -->
        <div class="row100">

            <div class="col">
                <div class="inputBox textarea">
                    <textarea required="required"></textarea>
                    <span class="text">Type your message Here...</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <!-- 4th row -->
        <div class="row100">
            <div class="col">
                <input type="submit" value="Send" />
            </div>
        </div>


        </div>
    <!-- container ENDED -->

    
</body>
</html>
